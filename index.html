<!DOCTYPE html>
<html lang="pt-br" ng-app="mybooks">

    <head>
        <meta charset="utf-8">
        <title>MyBooks - Angular 1.x</title>

        <!-- Load mybooks style sheets -->
        <link rel="stylesheet" href="content/css/base-style.css">
        <link rel="stylesheet" href="content/css/side-menu.css">
        <link rel="stylesheet" href="content/css/signin.css">
        <link rel="stylesheet" href="content/css/shelf-list.css">
        <link rel="stylesheet" href="content/css/register-item.css">

        <!-- Load external style sheets -->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

        <!-- Load external libs -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script src="node_modules/ngstorage/ngStorage.min.js"></script>
        <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

        <!-- Load mybooks scripts -->
        <script src="app/mybooks.module.js"></script>
        <script src="app/route.config.js"></script>
        <script src="app/authentication/authentication-interceptor.js"></script>
        <script src="app/authentication/authentication-service.js"></script>
        <script src="app/authentication/authentication-controller.js"></script>
        <script src="app/authentication/token-handler.js"></script>
        <script src="app/shelf/shelf-controller.js"></script>
        <script src="app/shelf/shelf-service.js"></script>
        <script src="app/item/item-controller.js"></script>
        <script src="app/item/item-service.js"></script>
        <script src="app/directives/side-menu/side-menu.js"></script>
        <script src="app/directives/file-reader/file-reader.js"></script>

    </head>

    <body>

        <side-menu></side-menu>

        <main class="content" ng-view></main>

    </body>

</html>
